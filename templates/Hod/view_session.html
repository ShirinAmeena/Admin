{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Sessions</h2>
      {% include 'includes/messages.html' %}
    <table class="table table-striped table-hover" id="table_id">
        <thead class="table-dark">
            <tr>
                  <th scope="col">ID</th>
                <th scope="col">Session Year Start</th>
                <th scope="col">Session Year End</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for i in session %}
            <tr>
                  <th scope="row">{{ i.id }}</th>
                <td>{{ i.session_start|date:"d-m-y" }}</td>
                <td>{{ i.session_end|date:"d-m-y" }}</td>
                <td>
                    <!-- Icons for Edit and Delete -->
                    <a href="{% url 'edit_session' i.id  %}" class="text-primary me-2">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'delete_session' i.id  %}" class="text-danger">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
