{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Load Bootstrap CSS after custom CSS to ensure it takes precedence -->
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="{% url 'dologin' %}" method="post">
                {% csrf_token %}
                <h1>Login</h1><br>
          {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% endif %}

                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="form-box register"></div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome to Pre-Edu</h1>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4.1 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRajs7MZc3COk/o6p4a" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkBiEoiQmNZeO0R+mFmE74CWFI8oPzV0B3o1Jp2" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+rCFL+5/ZY7Omg7MO1MRBf23o5Jl9gq5g5PE2AKpF5Th1qIb" crossorigin="anonymous"></script>

    <script src="{% static 'assets/js/login.js' %}"></script>
</body>
</html>
